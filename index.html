<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chess</title>

		<!-- jQuery -->
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
			crossorigin="anonymous"
			defer
		></script>

		<script src="./js/chess.js" defer></script>

		<!-- chessboard.js -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
			integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU"
			crossorigin="anonymous"
		/>
		<script
			src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
			integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
			crossorigin="anonymous"
			defer
		></script>

		<!-- my code -->
		<style rel="stylesheet" type="text/css" href="./styles.css"></style>
		<script type="module" src="./js/script.js" defer></script>
	</head>
	<body>
		<div id="board" style="width: 600px"></div>
		<div id="settings-start" class="settings">
			<fieldset>
				<legend>Difficulty:</legend>
				<div>
					<input type="radio" id="easy" name="difficulty" value="easy" checked />
					<label for="easy">Easy</label>
					<input type="radio" id="medium" name="difficulty" value="medium" />
					<label for="medium">Medium</label>
					<input type="radio" id="hard" name="difficulty" value="hard" />
					<label for="hard">Hard</label>
				</div>
			</fieldset>
			<fieldset>
				<legend>Play as:</legend>
				<div>
					<input type="radio" id="black" name="side" value="black" checked />
					<label for="black">Black</label>
					<input type="radio" id="white" name="side" value="white" />
					<label for="white">White</label>
					<input type="radio" id="random" name="side" value="random" />
					<label for="random">Random</label>
				</div>
			</fieldset>
			<button id="start-game" type="button">Start Game</button>
		</div>
		<div id="status" hidden></div>
		<div id="settings-playing" class="settings" hidden>
			<button id="undo" type="button">Undo</button>
			<button id="redo" type="button">Redo</button>
			<button id="restart" type="button">Restart</button>
			<button id="new-game" type="button">New Game</button>
		</div>
	</body>
</html>
